---
layout: default
title: branch13
---
<style>
#top-bar{
  top: 0;
}
</style>
<div id="page">
  <header id="blog-header" class="smooth">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
          
              <h1>branch13 blog</h1>
            
          
        </div>
      </div>
    </header>

  <div id="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="logo-lettering" >
            <a class="scroll" href="#header"><h1 style="margin:0px;">branch13</h1></a>
          </div>
            <!-- the hidden classes of the official release are no accumlative. that's why we used the @TurchenkoAlex ones.  
            https://github.com/TurchenkoAlex/bootstrap/tree/3.0.0-wip/dist/css -->
            <div id="menu-mobile" class="hidden-md hidden-lg">
              <i class="icon-reorder icon-2x"></i>
            </div>
          </div>
          <div class="col-md-8">
            <nav id="top-navigation">
              <ul class="list-inline">
                <!--<li><a href="#team">team</a></li>-->
                <!--<li><a href="#studio">studio</a></li>-->
                <li><a href="/#services">services</a></li>
                <li><a href="/#works">work</a></li>
                <li><a href="/blog">blog</a></li>
                <!--<li><a href="#feed">social</a></li>-->
                <li><a href="/#contacts">contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">

            {% for post in site.posts %}
                <div class="blog-post">    
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.content }}</p>
                </div>
            {% endfor %}
          
        </div>
      </div>
    </div>
  </div>
